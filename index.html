<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/class.css">
</head>
<body dir="rtl">
    <div id="app" class="min-w-screen min-h-screen  flex items-center justify-center px-5 py-5 ">
        <div class=" w-full mx-auto relative overflow-hidden rounded-xl max-w-xs">
            <div class="w-full mx-auto h-40 bg-slate-600  flex items-end text-right">
                <div class="text-white py-5 px-6 text-6xl">{{ output }}</div>
            </div>
            <div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
                <div class="flex w-full">
                    <button @click="setOperator('cotan')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">cotan</button>
                    <button @click="setOperator('tan')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">tan</button>
                    <button @click="setOperator('cos')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">cos</button>
                    <button @click="setOperator('sin')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">sin</button>
                </div>
                <div class="flex w-full">
                    <button @click="setOperator('/')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">/</button>
                    <button @click="setOperator('√')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">√</button>
                    <button @click="setOperator('!')" class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">!</button>
                    <button @click='clear()' class="h-16 text-white text-xl hover:bg-indigo-500 text-opacity-50 w-1/4 border-r border-b border-indigo-400">C</button>
                </div>
                <div class="flex w-full">
                    <button @click="setOperator('*')" class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">*</button>
                    <button @click='number(9)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">9</button>
                    <button @click='number(8)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">8</button>
                    <button @click='number(7)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">7</button>
                </div>
                <div class="flex w-full">
                    <button @click="setOperator('-')" class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">-</button>
                    <button @click='number(6)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">6</button>
                    <button @click='number(5)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">5</button>
                    <button @click='number(4)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">4</button>
                </div>
                <div class="flex w-full">
                    <button @click="setOperator('+')" class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">+</button>
                    <button @click='number(3)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">3</button>
                    <button @click='number(2)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">2</button>
                    <button @click='number(1)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">1</button>
                </div>
                <div class="flex w-full">
                    <button @click="result()" class="h-16 text-white text-xl bg-indigo-700 bg-opacity-30 hover:bg-indigo-600 w-2/4 border-r border-b border-indigo-400">=</button>
                    <button @click="number('.')" class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">.</button>
                    <button @click='number(0)' class="h-16 text-white text-xl hover:bg-indigo-500 w-1/4 border-r border-b border-indigo-400">0</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
